<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="style.css"
        />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body class="grid" data-pos="center">
        <div class="wrapper">
            <div class="profile">
                <img
                    class="profile-avatar"
                    src="assets/images/avatar-jessica.jpeg"
                    alt="profile avatar"
                />
                <h1 class="profile-name">Jessica Randall</h1>
                <h2 class="profile-location">London, United Kingdom</h2>
                <p class="profile-description">"Front-end developer and avid reader."</p>
                <div class="profile-social-links grid">
                    <a href="#">Github</a>
                    <a href="#">Frontend Mentor</a>
                    <a href="#">LinkedIn</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
    
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://github.com/sprees"
                    target="_blank"
                    >Sprees</a
                >.
            </div>
        </div>
    </body>
</html>
